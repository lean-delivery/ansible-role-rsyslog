# install_audiSP_task.yml
---
- name: COPY_audiSP.rpm
  copy:
      src: audisp-json_2.2.5_amd64.deb
      dest: /tmp/


- name: Install_audiSP
  apt:
    deb: /tmp/audisp-json_2.2.5_amd64.deb


