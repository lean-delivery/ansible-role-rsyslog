# copy_rsyslog_config.yml
---
- name: COPY_rsyslog.conf(if have ERROR in Rsyslog config)
  copy:
    src: ./templates/rsyslog.conf
    dest: /etc/rsyslog.conf

- name: COPY_10-send.conf
  copy:
    src: ./templates/10-send-epam-siem.conf
    dest: /etc/rsyslog.d/10-send-epam-siem.conf



- name: Restarting rsyslog
  service: name=rsyslog state=restarted use=service
  register: restart_rsyslog
